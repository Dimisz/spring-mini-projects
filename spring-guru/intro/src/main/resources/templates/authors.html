<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
  <style>
    table, th, tr, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>List of authors</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td>
          <ul th:each="book : ${author.books}">
            <li>
              Title: <span th:text="book.title"></span>
              - ISBN: <span th:text="book.isbn"></span>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
